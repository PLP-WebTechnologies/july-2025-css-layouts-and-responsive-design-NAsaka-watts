<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout -->
  <main class="grid-layout">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area. Resize the browser to see the layout adjust responsively!</p>

      <!-- Flexbox cards -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Extra links, ads, or widgets go here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 My Responsive Layout. All rights reserved.</p>
  </footer>
</body>
</html>
